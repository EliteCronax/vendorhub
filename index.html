<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Listings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
            transition: background-color 0.5s ease;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            background: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .marquee-content {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 30s linear infinite;
        }
        .marquee-content span {
            display: inline-block;
            padding-right: 50px;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, 0); }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #111;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #222;
            font-weight: bold;
        }
        tr:hover {
            background-color: #222;
        }
        .buy-link {
            color: #58a6ff;
            text-decoration: none;
        }
        .buy-link:hover {
            text-decoration: underline;
        }
        #countdown {
            font-size: 24px;
            text-align: center;
            padding: 20px;
            background-color: black;
            transition: background-color 0.5s ease;
        }
        .content {
            margin-top: 50px;
            margin-bottom: 100px;
        }
        .dot {
            position: fixed;
            bottom: -10px;
            width: 5px;
            height: 5px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .spacer {
            height: 5000px; /* Adjust this value to increase or decrease scrolling distance */
        }
    </style>
</head>
<body>
    <div class="marquee">
        <div class="marquee-content">
            <span>// LIMITED TIME OFFER: FREE VENDORS // DO EARLY BEFORE GONE //</span>
            <span>// LIMITED TIME OFFER: FREE VENDORS // DO EARLY BEFORE GONE //</span>
        </div>
    </div>

    <div class="content">
        <h1>Vendor Listings</h1>
        <table>
            <!-- Table content remains the same -->
        </table>
    </div>

    <!-- Add an empty div to create space -->
    <div class="spacer"></div>

    <div id="countdown"></div>

    <script>
        // Countdown timer
        const countDownDate = new Date().getTime() + (100 * 24 * 60 * 60 * 1000);

        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        // Color transition on scroll
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;

            if (scrollPosition + windowHeight >= documentHeight - 100) {
                document.body.style.backgroundColor = 'red';
                document.getElementById('countdown').style.backgroundColor = 'red';
            } else {
                document.body.style.backgroundColor = 'black';
                document.getElementById('countdown').style.backgroundColor = 'black';
            }
        });

        function createDot() {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(dot);

            const duration = 5000 + Math.random() * 2000; // Random duration between 5-7 seconds
            dot.style.animationDuration = `${duration}ms`;

            setTimeout(() => {
                dot.remove();
            }, duration);
        }

        setInterval(createDot, 100);
    </script>
</body>
</html>
