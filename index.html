<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>free vendors</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .marquee {
            background-color: #0d1117;
            overflow: hidden;
            white-space: nowrap;
            padding: 10px 0;
        }
        .marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            background-color: #161b22;
            border-radius: 6px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }
        th {
            background-color: #21262d;
            font-weight: 600;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .buy-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .buy-button:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="marquee">
        <div class="marquee-content">
            // LIMITED TIME VENDOR LIST // HURRY FOR OFFERS NOW // LIMITED TIME VENDOR LIST // HURRY FOR OFFERS NOW //
        </div>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Buy Price</th>
                    <th>Sell Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rolex</td>
                    <td>$65</td>
                    <td>$400</td>
                    <td><button class="buy-button">BUY HERE</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
